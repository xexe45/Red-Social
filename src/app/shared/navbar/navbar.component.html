<header>
    <nav>
        <div class="container navegacion">
            <div class="row">
                <div class="col-md-6 buscar">
                    <img src="assets/imgs/logo.png" width="30" height="30" alt="">
                    <input type="text" class="input">
                </div>
                <div class="col-md-6 enlaces">
                    <a class="enlace" href=""><img [src]="loginService.usuario.img | imagen" class="imagen img-fluid" alt=""></a>
                    <a class="enlace" routerLink="/perfil">{{ loginService.usuario.name }}</a>
                    <a class="enlace" routerLink="/home">Inicio</a>
                    <a class="enlace" href="">Buscar Amigos</a>
                    <a class="enlace icono" href=""><i class="fa fa-users"></i></a>
                    <a class="enlace icono" href=""><i class="fa fa-comments"></i></a>
                    <a class="enlace icono" href=""><i class="fa fa-globe"></i></a>
                    <a class="enlace icono puntero" (click)="loginService.logout()"><i class="fa fa-sign-out"></i></a>
                </div>
            </div>
        </div>
    </nav>
</header>
